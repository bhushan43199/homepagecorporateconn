<!Doctype html>
<html lang="en-Us">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Register</title>
      <link rel="icon" type="image/png" sizes="16x16" href="./img/icon1.png" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="css/custom.css">
   </head>
   <body>
      <div class="banner">
         <div class="container">
            <div class="register">
               <h2>SignUp</h2>
               <form onsubmit="return validation()">
                  <div class="inputBox">
                     <input type="text" name="" id="username" >
                     <label for="username"><i class="fa fa-user"></i> UserName :</label>
                     <span id="usererror" class="text-danger font-weight-bold"></span>
                  </div>
                  <div class="inputBox">    
                     <input type="text" name="" id="password" >
                     <span id="passworderror" class="text-danger font-weight-bold"></span>
                     <label><i class="fa fa-eye" aria-hidden="true"></i> Password :</label>
                  </div>
                  <div class=" inputBox">    
                     <input type="text" name="" id="conformpass" >
                     <span id="cpassworderror" class="text-danger font-weight-bold"></span>
                     <label><i class="fa fa-eye" aria-hidden="true"></i> Confirm Password : </label>
                  </div>
                  <div class="inputBox">
                     <input type="email" name="" id="email" > 
                     <span id="emailerror" class="text-danger font-weight-bold"></span>
                     <label><i class="fa fa-envelope" aria-hidden="true"></i> Email :</label>
                  </div>
                  <div class="inputBox">
                     <input type="text" id="mobileno" pattern="\d{3}[\-]\d{3}[\-]\d{4}" >
                     <span id="mobileerror" class="text-danger font-weight-bold"></span>
                     <label><i class="fa fa-phone" aria-hidden="true"></i> Mobile Number :</label>
                  </div>
                  <input type="submit" name="" class="btn btn-primary btn-block">
                  <div class="login_with ">
                     <h4>LOG IN WITH</h4>
                     <div class="cardbox">
                        <a href="#" title="Login with Facebook">
                           <div class="card facebook">
                              <div class="card-front"><i class="fa fa-facebook"></i></div>
                              <div class="card-back">Facebook</div>
                           </div>
                        </a>
                     </div>
                     <div class="cardbox">
                        <a href="#" title="Login with Facebook">
                           <div class="card googleplus">
                              <div class="card-front"><i class="fa fa-google-plus"></i></div>
                              <div class="card-back">Google+</div>
                           </div>
                        </a>
                     </div>
                  </div>
                  <div class="go_regster">Already have an account?<a href="index.html" title="Sign Up"> Sign In</a></div>
               </form>
            </div> 
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
      <script src="js/custom.js"></script>
      <script>
      $(document).ready(function(){
       $(window).on( "load", function() {
        $('.register').fadeOut().fadeIn();
        });
       });
      </script>
   </body>
</html>
