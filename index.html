<!doctype html>
<html lang="en-Us">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="16x16" href="./img/icon1.png" />
      <title>Login</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="css/custom.css">
   </head>
   <body>
      <div class="banner">
        <!-- <h2 class="text-center">THE CORPORATE CONNECTION</h2> -->
         <div class="login">
            <h2>Login</h2>
            <form>
               <div class="inputBox">
                 <select name="" class="select">
                    <option value="user">Admin</option>
                    <option value="user">User</option>
                    <option value="user">Venue Provider</option>
                 </select>
               </div>
               <div class="inputBox">
                  <input type="text" id="usrname" name="usrname" required>
                  <label><i class="fa fa-user"></i> Username</label>
               </div>
               <div class="inputBox">
                  <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                  <label><i class="fa fa-eye" aria-hidden="true"></i> Password</label> 
                  <span class="forgot"><a href="#">Forgot Password ?</a> </span>
               </div>
               <div id="message">
                  <h3>Password must contain the following:</h3>
                  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                  <p id="number" class="invalid">A <b>number</b></p>
                  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
               </div>
               <input type="submit" value="Submit" class="btn btn-primary btn-block">
               <div class="login_with">
                  <h4>LOG IN WITH</h4>
                  <div class="cardbox">
                     <a href="#" title="Login with Facebook">
                        <div class="card facebook">
                           <div class="card-front"><i class="fa fa-facebook"></i></div>
                           <div class="card-back">Facebook</div>
                        </div>
                     </a>
                  </div>
                  <div class="cardbox">
                     <a href="#" title="Login with Facebook">
                        <div class="card googleplus">
                           <div class="card-front"><i class="fa fa-google-plus"></i></div>
                           <div class="card-back">Google+</div>
                        </div>
                     </a>
                  </div>
               </div>
               <div class="go_regster">Not a member yet?<a href="register.html" title="Sign Up"> Sign Up</a></div>
            </form>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
      <script src="js/custom.js"></script>
            <script>
      $(document).ready(function(){
       $(window).on( "load", function() {
        $('.login').fadeOut().fadeIn();
        });
       });
      </script>
   </body>
</html>
